<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/356c69ed38.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="result-display">
      <p>Your Result</p>

      <div id="result-circle">
        <span>76</span><br />
        of 100
      </div>
      <br />

      <div id="result-comment">Great</div>

      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="wrapper">
      <div class="subject-lines">
        <div class="section-title">Summary</div>
        <div class="row row1">
          <img
            src="assets/images/icon-reaction.svg"
            alt="icon representing reaction"
          />
          Reaction <span id="main-span">80</span
          ><span id="small-span">/ 100</span>
        </div>
        <div class="row row2">
          <img
            src="assets/images/icon-memory.svg"
            alt="icon representing memory"
          />
          Memory <span id="main-span">92</span
          ><span id="small-span">/ 100</span>
        </div>
        <div class="row row3">
          <img
            src="assets/images/icon-verbal.svg"
            alt="icon representing speech"
          />
          Verbal <span id="main-span">61</span
          ><span id="small-span">/ 100</span>
        </div>
        <div class="row row4">
          <img
            src="assets/images/icon-visual.svg"
            alt="icon representing vision"
          />
          Visual <span id="main-span">72</span
          ><span id="small-span">/ 100</span>
        </div>
        <button id="submitBtn" type="submit">Continue</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/RaymondKalama"
          >Raymond Kalama</a
        >.
      </div>
    </div>
  </body>
</html>
